<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kanit:wght@300;400&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div id="container" >
            <div class="row">
                <div class="col-md-6">
                    <div class="pin-generator half-width">
                        <input id="generateDisplay" class=" form-control text-center" type="text">
                        <button id="generateBtn" class="generate-btn">Generate Pin</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-section half-width" >
                        <input id="submitDisplay"  class="form-control text-center" type="text">
                        <div class="numbers" id="submitBody">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                  <div class="button">7</div>
                                  <div class="button">8</div>
                                  <div class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                  <div class="button">4</div>
                                  <div class="button">5</div>
                                  <div class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                  <div class="button">1</div>
                                  <div class="button">2</div>
                                  <div class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div  class="button">&lt;</div>
                                    <div  class="button">0</div>
                                    <div  class="button">C</div>
                                </div>
                                <div>
                                    <button type="submit" id="submit-btn">Submit</button>
                                    <p class="action-left"> <span id="tryLeft">3</span> try left</p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="notifyWrongPassword" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="notifyRightPassword" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
            
        </div>
    
        </div>
    
        <div id="bth-body" class="birthday-body text-center">
            
            <div>
                <audio autoplay>
                    <source src="Happy Birthday Song Remix Happy Birthday To You Remix [TubeRipper.com].mp3"></source>
                </audio>
    
                 <marquee direction="right" class="mt-5">Happy Birthday My Dear Shraboni </marquee>
    
                 <div class="image">
                        <img src="image/Background (1).png" alt="">
                </div>
                    <h1 class="mt-5">Many Many Happy Returns Of The Day</h1>
                </div>
            </div>

        </div>
    
   


    <script src="script.js"></script>
</body>
</html>
